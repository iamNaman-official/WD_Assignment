<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact Me</title>
</head>
<body>
    <header>
            <nav class="nav_bar">
                <a href="index.html" class="logo">Port<span>folio</span></a>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutMe.html">About Me</a></li>
                </ul>
            <a href="contact.html" class="CVD">Contact Me <i class="fa-solid fa-mobile"></i></a>
        </nav>
    </header>
    <section>
        <h1>Contact Me <i class="fa-solid fa-mobile"></i>:</h1>
        <form action="#" method="post">
            <div>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
            </div>
    
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>
            </div>
    
            <div>
                <label for="phone">Mobile Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Mobile Number" required>
            </div>
    
            <div>
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="6" placeholder="Type your message here..." required></textarea>
            </div>
    
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer class="footer">
        <div class="footer-text">

        </div>
    </footer>
</body>
